<div class="container">
    <div class="row m-5 no-gutters shadow-lg">
        <div class="col-md-6 d-none d-md-block">
            <img src="https://images.unsplash.com/photo-1612957784244-3c25d90913eb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                class="img-fluid" style="min-height:100%;" />
        </div>
        <div class="col-md-6 bg-white p-5 loginCard">
            <h3 class="pb-3 text-center">Login Form</h3>
            <div class="form-style">
                <form #loginForm="ngForm" (ngSubmit)="submitForm(login)">
                    <div class="form-group pb-3">
                        <input type="email" placeholder="Email" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" [(ngModel)]="login.username" required>
                    </div>
                    <div class="form-group pb-3">
                        <input type="password" placeholder="Password" name="Password" class="form-control" [(ngModel)]="login.password" required>
                    </div>
                    <div class="pb-2">
                        <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
